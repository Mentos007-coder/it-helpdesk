
{% extends "base.html" %}
{% block content %}
<h3>Manage Users</h3>
<table class="table table-striped mt-3">
  <thead>
    <tr><th>ID</th><th>Username</th><th>Role</th><th>Created</th><th>Change Role</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
    <tr>
      <td>{{ u[0] }}</td><td>{{ u[1] }}</td><td>{{ u[2] }}</td><td>{{ u[3] }}</td>
      <td>
        <form method="POST" action="/change_role" class="d-flex">
          <input type="hidden" name="user_id" value="{{ u[0] }}">
          <select name="role" class="form-select form-select-sm w-auto me-2">
            <option value="user" {% if u[2]=='user' %}selected{% endif %}>User</option>
            <option value="technician" {% if u[2]=='technician' %}selected{% endif %}>Technician</option>
            <option value="admin" {% if u[2]=='admin' %}selected{% endif %}>Admin</option>
          </select>
          <button class="btn btn-outline-primary btn-sm">Save</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
